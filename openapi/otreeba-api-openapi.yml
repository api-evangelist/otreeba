            type: string
        - name: page
          in: query
          description: Page to be returned.
          schema:
            type: integer
        - name: count
          in: query
          description: The number of items to return. Default 10. Max 50.
          schema:
            type: integer
            default: 10
        - name: sort
          in: query
          description: How to sort the items.
          schema:
            type: string
            default: '-year'
            enum:
              - '-year'
              - year
              - '-createdAt'
              - createdAt
              - '-updatedAt'
              - updatedAt
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: Gets the current list of Studies for a given Condition.
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          description: Invalid arguments supplied.
          content: {}
        '401':
          description: Unauthorized action.
          content: {}
        '404':
          description: Condition.
          content: {}
