openapi: 3.0.1
info:
  title: Otreeba API
  description: |-

    Open Cannabis Data for Your Technology Otreeba comes from the word
    "abierto" which means "open." We offer standardized cannabis data and
    normalization for cannabis seed companies, strains, brands, products,
    batches, retailers, and studies through a REST API.
  termsOfService: https://otreeba.com/terms/
  contact:
    email: api@otreeba.com
  license:
    name: Attribution 4.0 International (CC BY 4.0)
    url: https://creativecommons.org/licenses/by/4.0/
  version: 1.0.0
externalDocs:
  description: Find out more about Otreeba
  url: https://otreeba.com
servers:
  - url: https://api.otreeba.com/v1
security:
  - api_key: []
tags:
  - name: Seed Companies
    description: Companies that create cannabis seeds.
  - name: Strains
    description: Individual varieities of cannabis.
  - name: Brands
    description: >-
      Companies that create or distribute various forms of flowers, extracts,
      edibles, or products.
  - name: Flowers
    description: Finished cannabis seeds, clones, flowers, or shake.
  - name: Extracts
    description: Extracted or concentrated forms of cannabis.
  - name: Edibles
    description: Consumable products infused with cannabis extracts or flowers.
  - name: Products
    description: >-
      Products not meant for consumption infused with cannabis extracts or
      flowers.
  - name: Studies
    description: Studies on cannabis for different medical conditions.
paths:
  /seed-companies:
    get:
      tags:
        - Seed
        - Seed  Companies
      summary: Get a list of all current seed companies.
      description: Returns a paginated list of seed companies.
      operationId: getSeedCompanies
      parameters:
        - name: page
          in: query
          description: Page to be returned.
          schema:
            type: integer
        - name: count
          in: query
          description: The number of items to return. Default 10. Max 50.
          schema:
            type: integer
            default: 10
        - name: sort
          in: query
          description: How to sort the items.
          schema:
            type: string
            default: '-createdAt'
            enum:
              - '-createdAt'
              - createdAt
              - '-updatedAt'
              - updatedAt
              - '-name'
              - name
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    description: Gets the current list of Seed Comapnies.
                  meta:
                    $ref: '#/components/schemas/Meta'
        '400':
          description: Invalid OCPC supplied.
          content: {}
        '401':
          description: Unauthorized action.
          content: {}
        '404':
          description: Seed company not found.
          content: {}
  /seed-companies/{ocpc}:
    get:
      tags:
        - Seed
